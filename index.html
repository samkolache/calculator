<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calc-outline">
            <div class="screen-outline">
                <p>0 + 0</p>
                <p id="display">0</p>
            </div>
            <div class="number-container">
                <div class="c-1">
                    <button class="number" id="7">7</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="1">1</button>
                    <button id="clear">C</button>
                </div>
                <div class="c-2">
                    <button class="number" id="8">8</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="0">0</button>
                </div>
                <div class="c-3">
                    <button class="number" id="9">9</button>
                    <button class="number" id="6">6</button>
                    <button class="number" id="3">3</button>
                    <button class="number" id="dot">.</button>
                </div>
                <div class="c-4">
                    <button class="other-oper" id="val">+/-</button>
                    <button class="operands" id="multi">X</button>
                    <button class="operands" id="sub">-</button>
                    <button class="operands" id="add">+</button>
                </div>
                <div class="c-5">
                    <button class="other-oper" id="next">--></button>
                    <button class="operands" id="divi">\</button>
                    <button class="equal" id="equal">=</button>


                </div>
            </div>
        </div>
    </div>

 <script src="script.js"></script>
</body>
</html>
